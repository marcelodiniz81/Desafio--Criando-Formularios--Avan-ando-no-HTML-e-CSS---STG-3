<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconnect das Fontes do App (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icone da Aba da página (FAVICON) -->
    <link
      rel="shortcut icon"
      href="/Assets/mentoria3.png"
      type="image/x-icon"
    />

    <!-- Título da da aba da página -->
    <title>Mentoria</title>

    <!-- Fontes do App (Google Fonts) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <!-- Link Css Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <!-- Informações pessoais -->
        <fieldset class="infopessoal">
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-info">
              <label for="event-title">Nome</label>
              <label for="event-title">Sobrenome</label>
            </div>

            <div class="input-info">
              <input type="text" id="event.title" />
              <input type="text" id="event.title" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event.email" />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event.password" />
            </div>

          </div>
        </fieldset>

        <!-- Informações do mentor -->
        <fieldset id="info-mentor">
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-title" />
          </div>
        </fieldset>

        <!-- Seus horários disponíveis -->
        <fieldset id="info-mentor">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>

            <div class="input-wrapper">
              <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-title" />
          </div>
        </fieldset>
        <fieldset id="info-mentor">
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Segunda mentoria</h2>

            <div class="input-wrapper">
              <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-title" />
          </div>
        </fieldset>

      </form>
    </div>

    <footer></footer>
  </body>
</html>
