<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap"rel="stylesheet"/>
  
  <link rel="shortcut icon" href="Assets/mentoria3.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form>
      <!-- Informações Pessoais -->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title">
            </div>
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title">
            </div>
            
          </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" placeholder="Digite sua senha">
          </div>
        </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-title">
            </div>
            </div>

          </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              <h2>Primeira mentoria</h2>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
    </fieldset>
          <fieldset>
            <div class="fieldset-wrapper">
              <h2>Segunda mentoria</h2>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin">
                </div>
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end">
                </div>
    </fieldset>

  </form>
  <footer>
    <input class="button" type="submit" value="SALVAR">
  </footer>
  </div>
</body>
</html>
